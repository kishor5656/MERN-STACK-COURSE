<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            overflow: hidden;
        }
        img{
            position: absolute;
            transform: scaleX(-1);
            width: 450px;
            animation: moveCar 5s cubic-bezier(0, 1 , 1, 0) infinite;
        }

        @keyframes moveCar {
            from{
                left: -50%;
            }
            to{
                left: 120%;
            }
        }
</style>
</head>
<body>
     <img src="porshce.jpg" alt="">
</body>
</html>
